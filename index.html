<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
        <img src="https://cdn-icons-png.flaticon.com/512/1935/1935412.png" alt="Tarefas" class="img-fluid">
      </div>
      <div class="col-sm-8" id="divQuadro">
        <h1>Tarefas do Dia a Dia (a realizar)</h1>  <!-- titulo principal-->
        <form>
          <p><label for="inTarefa">Tarefa a serem realizadas diarias&#9989;:</label>
            <input type="text" class="form-control" id="inTarefa" required autofocus>
          </p>
          <p><label for="inTarefa">Tarefa a serem realizadas semanais&#9989;:</label>
            <input type="text" class="form-control" id="inTarefa" required autofocus>
          </p>
          <p><label for="inTarefa">Tarefa a serem realizadas mensais&#9989;:</label>
            <input type="text" class="form-control" id="inTarefa" required autofocus>
          </p>
          <p><input type="submit" class="btn btn-primary" value="Adicionar &#10003;">    <!--implementa botões--> 
            <input type="button" class="btn btn-info" 
                   value="Selecionar &#8645;" id="btSelecionar">     <!--&#8645; codigo para emoji-->
            <input type="button" class="btn btn-danger"  
                   value="Retirar Selecionada &#10007;" id="btRetirar">
            <input type="button" class="btn btn-success"  
                   value="Gravar &#9673;" id="btGravar">
                   <p></p>
            <input type="button" class="btn btn-outline-dark"         
                   value="Fotos &#128248;" id="btFotos">    <!-- btn btn-outline-dark, para definir cor do botão padrão-->
                   <p></p>
            <input type="button" class="btn btn-outline-dark" 
                   value="Aniversarios &#127874;" id="btAniversarios">
                   <p></p> <!--define espacamento entre linhas -->
            <input type="button" class="btn btn-outline-dark" 
                   value="Alimentar Animais &#128054;&#128057;" id="btAnimais">
          </p>   
        </form>
      </div>
    </div>
  </div>
  <script src="lista.js"></script>
  <!-- /body e /html -->
